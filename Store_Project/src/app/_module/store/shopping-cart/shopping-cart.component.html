
<ng-container *ngIf="productList.length">
    <div nz-row >
        <div nz-col nzSpan="12">
            <div nz-row style="max-height: 700px;overflow-y: auto;">
                <div *ngFor="let item of productList" nz-col nzSpan="24">
                    <nz-card class=" m-1">
                        <div class="display-flex ">
                            <img nz-image width="150px" height="150px" [nzSrc]="item.url" alt="" />
            
                            <div class="cart-detail">
                                <b class="m-1">{{item.name}}</b>
                                <nz-input-number class="m-1" [(ngModel)]="item.quantity" (ngModelChange)="step($event,item)"
                                    [nzMin]="0" [nzStep]="1">
                                </nz-input-number>
                                <span class="m-1">{{item.price | currencyUsd }}</span>
                            </div>
                        </div>
                    </nz-card>
    
                </div>
    
            </div>
    
        </div>
        <div nz-col nzSpan="12">
            <nz-card class=" m-1">
                <form nz-form [formGroup]="form" [nzLayout]="'vertical'">
                    <nz-form-item>
                        <nz-form-label [nzRequired]="true" [nzFor]="'name'">Full Name
                        </nz-form-label>
                        <nz-form-control [nzErrorTip]="'Full name must have at least 3 characters'">
                            <input nz-input placeholder="(minimum 3 characters)" [formControlName]="'name'" [maxlength]="255" />
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-label [nzRequired]="true" [nzFor]="'name'">Address
                        </nz-form-label>
                        <nz-form-control [nzErrorTip]="'Address name must have at least 6 characters'">
                            <input nz-input placeholder="(minimum 6 characters)" [formControlName]="'address'"
                                [maxlength]="255" />
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-label [nzRequired]="true" [nzFor]="'name'">Credit and Number
                        </nz-form-label>
                        <nz-form-control [nzErrorTip]="'CreritCard is not Empty'">
                            <input nz-input placeholder="(16-digit number)" [formControlName]="'creditcard'"
                                [maxlength]="255" />
                        </nz-form-control>
                    </nz-form-item>
                </form>
                <button nz-button nzType="primary" [disabled]="!form.valid" (click)="submit()">Submit</button>
            </nz-card>
        </div>
       
    </div>
    <div nz-row>
        <div nz-col nzSpan="12">
         <span class="span-total">Total: {{total |currencyUsd }}</span>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="!productList.length">
   
    <div nz-row>
        <div nz-col nzSpan="12">
         <span class="span-total">Cart is Empty</span>
        </div>
    </div>
</ng-container>
